<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="tallerdereparaciones.css">
    
</head>
<body>
    <header>
        <div class="logo img">
            <img src="logo.jpg">
        </div>
        <nav>
            <ul>
                <li><a href="#">EMPRESA</a></li>
                <li><a href="#">SERVICIOS</a></li>
                <li><a href="#">MARCAS</a></li>
            </ul>
        </nav>
        <button class="login-btn">SEGUIMIENTO</button>
    </header>

    <div id="carouselExampleDark" class="carousel carousel-dark slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="img1.jpg" class="d-block w-100" alt="img1">
            <div class="carousel-caption d-none d-md-block">
              <h5>LAVARROPAS</h5>
              <p>AUTOMATICOS Y SEMIAUTOMATICOS</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="foto2.jpg" class="d-block w-100" alt="img2">
            <div class="carousel-caption d-none d-md-block">
              <h5>HELADERAS</h5>
              <p>MARCAS NACIONALES E INTERNACIONALES</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="foto3.jpg" class="d-block w-100" alt="img3">
            <div class="carousel-caption d-none d-md-block">
              <h5>AIRE ACONDICIONADOS</h5>
              <p>CONVENCIONALES, SPLITS, PORTATILES</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <h1>Pedi tu presupuesto</h1>
      <div class="container-fluid rom">
      <form class="col-4">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nombre y Apellido</label>
            <input type="text" class="form-control" name="nombre y Apellido">
          </div>
          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Correo</label>
              <input type="email" class="form-control" name="correo">
          </div>
          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Telefono</label>
              <input type="text" class="form-control" name="telefono">
          </div>
          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Tipo de Electrodomestico</label>
              <input type="text" class="form-control" name="tipo de electrodomestico">
          </div>
          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Marca</label>
              <input type="text" class="form-control" name="marca">
          </div>
          
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
         </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
